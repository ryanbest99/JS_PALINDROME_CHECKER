<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles.css" />
    <title>Palindrome Checker</title>
  </head>
  <body>
    <div class="bigger-container">
      <div class="container">
        <header class="header">
          <h3 style="text-transform: uppercase">Palindrome Checker</h3>
        </header>
        <main class="box">
          <div class="box-wrapper">
            <h4 class="distinguish">Type Any Words</h4>
            <form class="box-wrapper-flex">
              <input
                type="text"
                placeholder=""
                class="input"
                value=""
                autofocus
              />
              <div class="box-wrapper-flex-btn">
                <button class="submit">check</button>
              </div>
            </form>
            <div class="palindrome-explaination">
              <p>
                A “Palindrome” is a word, phrase, or a sequence that reads the
                same backwards as forwards, e.g “madam”
              </p>
            </div>
          </div>
        </main>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
